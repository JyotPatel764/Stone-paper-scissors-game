<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width = device-width initial-scale = 1.0" />
        <title>Stone-Paper-Scissors</title>
        <link rel = "stylesheet" href = "style.css" />
    </head>
    <body>
    <div class = "ultimate-container">
        <header id = "head">
            <h1>Stone-Paper-Scissors</h1>
        </header>
        <div class = "flex-container">
            <button class = "actual" id = "icon1">
              rock
            </button>
            <button class = "actual" id = "icon3">
              paper
            </button>
            <button class = "actual" id = "icon2">
              scissors
            </button>
            
        </div>
    </div>
    <div id = "second-container">
        <div id = "your-score">
            <h2 id = "user">0</h2>
            <p>You</p>
        </div>

        <div id = "comp-score">
            <h2 id = "computer">0</h2>
            <p>comp</p>
        </div>
    </div>

    <div id = "final-message">Start of the game</div>
    <script src = "index.js"></script>
    </body>
</html>
